<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>外卖领券</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind自定义主题和工具类 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF7D00',
            meituan: '#F5CA20',
            eleme: '#27AAE2',
            flashbuy: '#E16942',
            express: '#be0e17',
            travel: '#e92d34',
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .scrollbar-thin {
        scrollbar-width: thin;
      }
      .text-shadow {
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }
      .card-shadow {
        box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      }
      .touch-active {
        -webkit-tap-highlight-color: transparent;
      }
      .btn-touch {
        transition: transform 0.2s ease;
      }
      .btn-touch:active {
        transform: scale(0.98);
      }
    }
  </style>
  
  <!-- 全局样式定义 -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    
    html {
      font-size: calc(100vw / 375 * 7);
    }
    
    body {
      background-color: #f5f5f5;
      color: #333;
      font-size: 1.4rem;
      overflow-x: hidden;
      padding-bottom: 7rem;
    }
    
    /* 所有样式保持不变，此处省略重复样式 */
    .header {
      height: 6.5rem;
      line-height: 6.5rem;
      text-align: center;
      font-size: 1.8rem;
      background-color: #fff;
      border-bottom: 1px solid #eee;
      position: relative;
    }
    
    .back-btn {
      position: absolute;
      left: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      width: 3rem;
      height: 3rem;
      background: url('data:image/svg+xml;utf8,<svg fill="%23333" viewBox="0 0 1024 1024" width="16" height="16"><path d="M328.448 512l339.712 339.712c10.24 10.24 10.24 26.624 0 36.864s-26.624 10.24-36.864 0L291.136 548.864c-10.24-10.24-10.24-26.624 0-36.864l339.136-339.712c10.24-10.24 26.624-10.24 36.864 0s10.24 26.624 0 36.864L328.448 512z"/></svg>') no-repeat center;
    }
    
    /* 其他样式保持不变，此处省略 */
  </style>
</head>
<body>
  <!-- 头部区域 -->
  <div class="header">
    <div class="back-btn" onclick="goBack()"></div>
    <div class="title">外卖领券</div>
  </div>

  <!-- 内容容器 - 动态填充内容 -->
  <div class="content-container" id="contentContainer"></div>

  <!-- 弹窗组件 -->
  <div class="popup-mask" id="popupMask">
    <div class="popup" id="popup">
      <div class="popup-close touch-active btn-touch" onclick="hidePopup()">×</div>
      <div class="popup-title">美团H5链接</div>
      <div class="link-container" oncontextmenu="copyLink(event)">
        <text class="link-text" id="linkText"></text>
      </div>
      <div class="popup-desc-container">
        <div class="popup-desc">✅长按文字或一键复制链接</div>
        <div class="popup-desc">✅复制后把链接发送到任意聊天窗口，再点击发出去的链接就可以享受本地生活补贴啦.</div>
      </div>
      <button class="copy-btn touch-active btn-touch" onclick="copyLink()">一键复制</button>
    </div>
  </div>

  <!-- 提示框组件 -->
  <div class="toast" id="toast"></div>

  <!-- 底部导航栏 -->
  <div class="bottom-nav">
    <div class="nav-item active touch-active btn-touch" onclick="switchNav('home')">
      <text>首页</text>
    </div>
    <div class="nav-item touch-active btn-touch" onclick="switchNav('tutorial')">
      <text>教程</text>
    </div>
  </div>

  <script>
    // 创建Worker
    const worker = new Worker('https://*-wood.1600929582.workers.dev');
    
    // 接收Worker发送的HTML内容并渲染
    worker.onmessage = function(e) {
      if (e.data.type === 'renderContent') {
        document.getElementById('contentContainer').innerHTML = e.data.content;
        // 初始化交互功能
        initInteraction();
      }
    };
    
    // 请求Worker加载内容
    worker.postMessage({type: 'loadContent', page: 'home'});
    
    // 初始化交互功能
    function initInteraction() {
      // 所有交互逻辑保持不变，此处省略
      const state = {
        currentNav: 'home',
        activeTab: 'tab1',
        isFixed: false,
        barTop: 0,
        barHeight: 0,
        isPopupShow: false,
        currentBanner: 0,
        bannerInterval: null,
        link: "",
        touchStartX: 0,
        touchStartTime: 0
      };
      
      // 标签切换
      window.switchTab = function(tabId) {
        // 实现标签切换逻辑
        worker.postMessage({type: 'switchTab', tabId: tabId});
      };
      
      // 其他函数实现...
      window.switchNav = function(navId) {
        worker.postMessage({type: 'loadContent', page: navId});
        document.querySelectorAll('.nav-item').forEach(item => {
          item.classList.toggle('active', item.textContent.trim() === (navId === 'home' ? '首页' : '教程'));
        });
      };
      
      window.showToast = function(message) {
        const toast = document.getElementById('toast');
        clearTimeout(toast.timer);
        toast.textContent = message;
        toast.classList.add('show');
        toast.timer = setTimeout(() => toast.classList.remove('show'), 2000);
      };
      
      // 其他函数：copyLink, hidePopup, goBack等
    }
  </script>
</body>
</html>
